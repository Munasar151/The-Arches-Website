			<h1>Booking form:</h1>
				<form action="MAILTO:s45469429@sccb.ac.uk" method="post" enctype="text/plain">
				
				<label style="font-family:arches">
				
				<label>Have you hired the facility before?</label>
				<br>
					<label for="answerYes">Yes</label>
					<input type="radio" id="answerYes" name="visitAnswer" value="Yes">
					
					<label for="answerNo">No</label>
					<input type="radio" id="answerNo" name="visitAnswer" value="No">
					
					<input type="radio" id="answerNotsure" name="visitAnswer" checked="checked" value="Not sure">
					<label for="answerNotsure">No Sure</label>
					<br>
					<br>
				<label>Are you a local?</label>
<br>
					<input type="radio" name="localAnswer" value="Yes">Yes
					<input type="radio" name="localAnswer" value="No">No
				<br>
				<br>
				<label>Are you a keyworker?</label>
				<br>
				<input type="radio" name="keyAnswer" value="Yes">Yes
				<input type="radio" name="keyAnswer" value="No">No
				<br>
				<br>
				<label> Title </label> <br>
				
				<input list="perTitle" name="Personal Title">
				<datalist id="perTitle">
				
					<option value="Mr">
					<option value="Mrs">
					<option value="Mx"> 	
					<option value="Dr">
					<option value="Ms">
					<option value="Miss">
						
				</datalist>
				<br>	<br>

			
  
				<label>&#42;First name:</label> <input type="text" required name="First name" pattern="[A-Za-z]{1,20}" title="Please enter a name">
				<label>&#42;Surname:</label> <input type="text" required name="Surname" pattern="[A-Za-z]{1,20}" size="30" title="Please enter a name"> <br>
<br>
				<label>&#42;Email</label>
					<input type="email" required name="pEmail" placeholder="example123@hotmail.com">
<br>
<br>
				<label>&#42;Telephone</label>
				<input type="tel" required pattern ="[0-9]{1,15}" placeholder="###############" title="Enter a number between 1 and 15 digits">
<br>
<br>				
				<label>Date for venue</label>
				<input type="datetime-local" >
				<br>
				<br>
				<label>Start Time</label>
				<input type="datetime-local" >	
				<br>
				<br>
				<label>End time</label>
				<input type="datetime-local">				
				<br>
				<br>
				<label>Type of event</label>
				<input list="eventType" name="Type of event">
				<datalist id="eventType">

				<option value="Wedding">
				<option value="Concert">
				<option value="School events">
				<option value="Theatre">
				<option value="Meeting room">
				<option value="Other">
				
				</datalist>
				<br>
				<br>
				<label>Amount of people</label>
				<br>
				<input type="radio" name="people" value="people">0-100<br>
				<input type="radio" name="people" value="people">101-200<br>
				<input type="radio" name="people" value="people">201-300<br>
				<input type="radio" name="people" value="people">301-400<br>
				<br>
				<br>
				<label>Choice of items?:</label><br>
				<br>
			<label>	Please select all that are relevant</label>
<br>
					<input type="checkbox" name="Hire" value="Baby Room">Baby Room<br>
					<input type="checkbox" name="Hire" value="Kitchen">Kitchen <br>
					<input type="checkbox" name="Hire" value="Music">Music <br>
					<input type="checkbox" name="Hire" value="Canteen">Canteen <br>
					<input type="checkbox" name="Hire" value="Parking">Parking <br>
					<input type="checkbox" name="Hire" value="Sound and Video equipment">Sound and Video equipment<br>
					<input type="checkbox" name="Hire" value="Stage">Stage <br>
			
<br>

<br>
